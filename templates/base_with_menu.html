{% extends 'base.html' %}
{% block menu %}

{% load static %}
{% load filters %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" data-test="logo" href="{% url 'main' %}">
        <img src="{% static "menu/tourism.svg" %}" width="30" height="30" alt=" ">
        {{ title }}
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav" data-test="navigation">
            {% for acronym, departure in departures.items %}
            <li class="nav-item {% if request|is_current_page:acronym %} active {% endif %}">
                <a class="nav-link" href="{% url 'departure_detail' acronym %}" data-test="navlink">{{ departure }} </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</nav>
{% endblock %}
